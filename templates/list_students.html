{% extends "base.html" %}
{% block content %}
  <h2>Students</h2>
  <a class="btn btn-primary mb-2" href="{{ url_for('add_student') }}">Add Student</a>
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Roll No</th><th>Class</th><th>Actions</th></tr></thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.roll_no }}</td>
        <td>{{ s.student_class }}</td>
        <td>
          <a class="btn btn-sm btn-warning" href="{{ url_for('edit_student', student_id=s.id) }}">Edit</a>
          <a class="btn btn-sm btn-danger" href="{{ url_for('delete_student', student_id=s.id) }}" onclick="return confirm('Are you sure?');">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
