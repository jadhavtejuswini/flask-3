{% extends "base.html" %}
{% block content %}
  <h2>Add New Subject</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          {{ form.name.label }} {{ form.name(class="form-control") }}
        </div>
        <div class="mb-3">
          {{ form.submit(class="btn btn-primary") }}
          <a class="btn btn-secondary" href="{{ url_for('list_subjects') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
