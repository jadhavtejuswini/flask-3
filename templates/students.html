<!-- templates/students.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
        <li>{{ student.first_name }} {{ student.last_name }} - {{ student.college_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
